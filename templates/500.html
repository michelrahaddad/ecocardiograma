{% extends "base.html" %}

{% block title %}Erro Interno - Sistema de Ecocardiograma{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card text-center">
                <div class="card-body py-5">
                    <div class="mb-4">
                        <i class="fas fa-exclamation-circle text-danger" style="font-size: 4rem;"></i>
                    </div>
                    <h1 class="display-4 text-danger mb-3">500</h1>
                    <h2 class="h4 mb-3">Erro Interno do Servidor</h2>
                    <p class="lead mb-4">
                        Ocorreu um erro interno no sistema. Nossa equipe técnica foi notificada.
                    </p>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg me-md-2">
                            <i class="fas fa-home me-2"></i>Página Inicial
                        </a>
                        <button onclick="voltarPagina()" class="btn btn-outline-secondary btn-lg">
                            <i class="fas fa-arrow-left me-2"></i>Voltar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
